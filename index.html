<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>

    <tag-header>
      <header class="header">
        <hgroup class="headerGroup">
          <h1 class="header__title">BURZINSkI</h1>
          <h2 class="header__subtitle">Autumn Fears</h2>
        </hgroup>
      </header>
    </tag-header>

    <tag-main>
      <main class="main">

        <section class="main__block">
          <tag-article>
            <article class="main__block__content">
              <span class="main__block__content__text">
                Burzinski's music is shaped with lush and weird sounds coming from both Moog synths and
                Mellotrons. Then comes the voice, deep and warm, reminding you the dreams you might
                have had last night. This is Cold Wave.
              </span>
            </article>
          </tag-article>
        </section>
        <section class="main__block">
          <tag-article>
            <article class="main__block__content">
              <h3 class="main__block__content__title">Autumn Fears</h3>
              <img src="assets/svg/album.svg" class="main__block__content__icon">
            </article>
          </tag-article>
        </section>
        <section class="main__block">
          <tag-article>
            <article class="main__block__content">
              <h3 class="main__block__content__title">Baroque Panic</h3>
              <img src="assets/svg/film.svg" class="main__block__content__icon">
            </article>
          </tag-article>
        </section>

        <section class="main__block">
          <tag-article>
            <article class="main__block__content">
              <h3 class="main__block__content__title">Blind Stars</h3>
              <img src="assets/svg/film.svg" class="main__block__content__icon">
            </article>
          </tag-article>
        </section>

      </main>
    <tag-main>

    <tag-footer>
      <footer class="footer">
        <section class="footer__content">
          <aside class="footer__content__links">
            <img class="footer__content__social" src="assets/social/spotify.svg">
            <img class="footer__content__social" src="assets/social/facebook.svg">
            <img class="footer__content__social" src="assets/social/twitter.svg">
            <img class="footer__content__social" src="assets/social/youtube.svg">
          </aside>
          <aside class="footer__content__subscribe">
            <label class="footer__content__subscribe__label" for="newsletter">Newsletter :</label>
            <input class="footer__content__subscribe__input" type="email" id="newsletter">
            <button class="footer__content__subscribe__button">Subscribe</button>
          </aside>
        </section>
      </footer>
    <tag-footer>

  </body>
</html>
